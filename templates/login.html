<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="shortcut icon"
      href="static/img/643255074c61875706bb6b34b0c6f470.png"
      type="image/x-icon"
    />
    <style>
      body {
        background-image: url(static/img/Families_vs_Ballas.webp);
        background-repeat: no-repeat;
        background-size: cover;
        background-size: 100vw 100vh;
      }
      .bg-purple {
        background-color: #a4508b;
        background-image: linear-gradient(326deg, #a4508b 0%, #5f0a87 74%);
      }
      #main-log {
        margin-top: 15vh;
      }
      .purple-text {
        color: #b30eff;
      }
    </style>
    <title>Balance Ballas</title>
    <style></style>
  </head>
  <body>
    <main>
      <div
        class="w-75 h-100 align-middle text-center mx-auto p-3 row fst-italic pt-5"
        id="main-log"
      >
        <h2 class="fst-italic text-center purple-text">
          Ballas Boosting Community
        </h2>
        <form
          action=""
          class="my-auto d-grid bg-light bg-opacity-25 p-4 text-dark rounded"
        >
          <label for="username">
            <span class="fw-bold">User Name:</span>
            <input
              type="name"
              id="username"
              placeholder="Username"
              class="form-control rounded-pill"
              required
            />
          </label>
          <label for="password">
            <span class="fw-bold">Password:</span>
            <input
              type="password"
              id="password"
              required
              placeholder="********"
              class="form-control rounded-pill"
            />
          </label>
          <label for="checkbox">
            <span class="">Remember Me:</span>
            <input
              type="checkbox"
              class="mt-3"
              id="checkbox"
              value="the checkbox is checked"
              checked
            />
          </label>
          <br />

          <input
            type="submit"
            value="Login"
            class="my-2 rounded-pill p-2 text-light bg-purple"
          />

          <button
            type="reset"
            class="my-2 rounded-pill p-2 bg-purple text-light"
          >
            Reset
          </button>
        </form>
      </div>
    </main>
  </body>
</html>
